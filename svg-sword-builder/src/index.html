<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sword Builder</title>

    <link rel="stylesheet" href="./hacb.css">
    <link rel="stylesheet" href="./bubbles.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <h1>SVG Sword Builder</h1>
            <div id="bubbles">
                <a href="#" rel="prev" hreflang="en">
                    <img src="https://img.icons8.com/material-rounded/100/000000/home.png" alt="Home"/>
                </a>
                <a href="https://github.com/Trolobezka/web-dev-projects" rel="author" hreflang="en" target="_blank">
                    <img src="https://img.icons8.com/material-outlined/100/000000/github.png" alt="GitHub"/>
                </a>
            </div>
        </header>
        <div id="sword-container">
            <object id="svg-sword" name="svg-sword" data="./swords.svg" type="image/svg+xml"></object>
        </div>
        <div id="settings-container">
            <div>
                <h2>Blade</h2>
                <div class="hacb-wrapper" id="blade-type" data-loop="true"></div>
                <div class="hacb-wrapper" id="blade-mat" data-loop="true"></div>

                <h2>Cross-guard</h2>
                <div class="hacb-wrapper" id="crossguard-type" data-loop="true"></div>
                <div class="hacb-wrapper" id="crossguard-mat" data-loop="true"></div>

                <h2>Grip</h2>
                <div class="hacb-wrapper" id="grip-type" data-loop="true"></div>
                <div class="hacb-wrapper" id="grip-mat" data-loop="true"></div>

                <h2>Pommel</h2>
                <div class="hacb-wrapper" id="pommel-type" data-loop="true"></div>
                <div class="hacb-wrapper" id="pommel-mat" data-loop="true"></div>
            </div>
        </div>
        <footer>
            <p><a href="https://icons8.com/icon/86527/home" rel="nofollow" class="a-icon">Home icon by Icons8</a></p>
            <p><a href="https://icons8.com/icon/106562/github" rel="nofollow" class="a-icon">GitHub icon by Icons8</a></p>
            <p><a href="https://github.com/Trolobezka/web-dev-projects" rel="author" hreflang="en" id="a-name">Richard Kok≈°tein</a>, 2021</p>
        </footer>
    </div>
</body>

</html>
